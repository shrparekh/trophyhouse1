<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trophy-builder {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  padding: 20px;
}

.upper-parts, .lower-parts {
  flex: 0.3;
  text-align: center;
}

.parts-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
}

.parts-container img {
  width: 100px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.parts-container img:hover {
  transform: scale(1.1);
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

.preview-container {
  flex: 0.4;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  padding: 20px;
  border: 2px solid #e0e0e0;
  border-radius: 12px;
  background: linear-gradient(145deg, #ffffff, #f0f0f0);
  box-shadow: 5px 5px 10px #cccccc, -5px -5px 10px #ffffff;
}

.preview-box {
  position: relative;
  width: 150px;
  height: 300px;
}

.preview-box img {
  position: absolute;
  width: 150px;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

#preview-upper {
  top: 0;
}

#preview-lower {
  bottom: 0;
}

    </style>
</head>
<body>
    <div class="trophy-builder">
  <!-- Left side (Upper Parts) -->
  <div class="upper-parts">
    <h3>Upper Parts</h3>
    <div class="parts-container">
      <img src="upper1.png" alt="Upper Part 1" class="upper-part" data-id="1">
      <img src="upper2.png" alt="Upper Part 2" class="upper-part" data-id="2">
      <img src="upper3.png" alt="Upper Part 3" class="upper-part" data-id="3">
    </div>
  </div>

  <!-- Center Preview -->
  <div class="preview-container">
    <div class="preview-box">
      <img id="preview-upper" src="upper1.png" alt="Preview Upper Part">
      <img id="preview-lower" src="lower1.png" alt="Preview Lower Part">
    </div>
    <h4>Selected Trophy</h4>
  </div>

  <!-- Right side (Lower Parts) -->
  <div class="lower-parts">
    <h3>Lower Parts</h3>
    <div class="parts-container">
      <img src="lower1.png" alt="Lower Part 1" class="lower-part" data-id="1">
      <img src="lower2.png" alt="Lower Part 2" class="lower-part" data-id="2">
      <img src="lower3.png" alt="Lower Part 3" class="lower-part" data-id="3">
    </div>
  </div>
</div>



<script>
   document.addEventListener("DOMContentLoaded", () => {
  const upperParts = document.querySelectorAll(".upper-part");
  const lowerParts = document.querySelectorAll(".lower-part");
  const previewUpper = document.getElementById("preview-upper");
  const previewLower = document.getElementById("preview-lower");

  // Update preview upper part
  upperParts.forEach(part => {
    part.addEventListener("click", () => {
      upperParts.forEach(p => p.classList.remove("selected"));
      part.classList.add("selected");
      const upperSrc = part.getAttribute("src");
      previewUpper.setAttribute("src", upperSrc);
    });
  });

  // Update preview lower part
  lowerParts.forEach(part => {
    part.addEventListener("click", () => {
      lowerParts.forEach(p => p.classList.remove("selected"));
      part.classList.add("selected");
      const lowerSrc = part.getAttribute("src");
      previewLower.setAttribute("src", lowerSrc);
    });
  });
});

</script>
</body>
</html>
